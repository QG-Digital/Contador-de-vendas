<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador e Envio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2d3748;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #4a5568;
            font-size: 1.5rem;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        #btn10 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 1rem;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .counters {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            text-align: center;
        }
        .counter {
            flex: 1;
        }
        .counter h3 {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        .counter p {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        .total h2 {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        .total p {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }
        .status {
            min-height: 24px;
            color: #4a5568;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Valores</h1>
        <div class="buttons">
            <button id="btn2" class="btn">2</button>
            <button id="btn10" class="btn">10</button>
        </div>
        
        <div class="counters">
            <div class="counter">
                <h3>Quantidade de 2</h3>
                <p id="count2">0</p>
            </div>
            <div class="counter">
                <h3>Quantidade de 10</h3>
                <p id="count10">0</p>
            </div>
        </div>
        
        <div class="total">
            <h2>Valor Total</h2>
            <p id="totalValue">R$ 0,00</p>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Configurações do Telegram (substitua com seus dados)
        const BOT_TOKEN = '7756175917:AAGTn4uhnijM5SZEmjyiO0rlU-FcZmc_RSY';
        const CHAT_ID = '5581669828';
        
        // Elementos da interface
        const btn2 = document.getElementById('btn2');
        const btn10 = document.getElementById('btn10');
        const count2 = document.getElementById('count2');
        const count10 = document.getElementById('count10');
        const totalValue = document.getElementById('totalValue');
        const status = document.getElementById('status');
        
        // Valores por unidade
        const VALUE_2 = 1.75;
        const VALUE_10 = 8.90;
        
        // Contadores
        let counter2 = 0;
        let counter10 = 0;
        let total = 0;
        
        // Função para formatar data e hora
        function getDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('pt-BR');
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            return `${date} ${time}`;
        }
        
        // Função para formatar valor monetário
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }
        
        // Função para atualizar totais
        function updateTotals() {
            count2.textContent = counter2;
            count10.textContent = counter10;
            total = (counter2 * VALUE_2) + (counter10 * VALUE_10);
            totalValue.textContent = formatCurrency(total);
        }
        
        // Função para enviar para o Telegram
        async function sendToTelegram(number) {
            const datetime = getDateTime();
            const message = `Número: ${number}\nData e Hora: ${datetime}\nTotal 2: ${counter2}\nTotal 10: ${counter10}\nValor Total: ${formatCurrency(total)}`;
            
            status.textContent = 'Enviando...';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    status.textContent = 'Enviado com sucesso!';
                    setTimeout(() => status.textContent = '', 2000);
                } else {
                    status.textContent = 'Erro ao enviar';
                }
            } catch (error) {
                console.error('Erro:', error);
                status.textContent = 'Falha na conexão';
            }
        }
        
        // Event listeners
        btn2.addEventListener('click', () => {
            counter2++;
            updateTotals();
            sendToTelegram(2);
        });
        
        btn10.addEventListener('click', () => {
            counter10++;
            updateTotals();
            sendToTelegram(10);
        });
        
        // Inicializa os valores
        updateTotals();
    </script>
</body>
</html>
